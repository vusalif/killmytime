<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas - Geography Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-accent: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --accent-color: #333333;
            --border-color: #cbd5e1;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background rectangles - Math workbook style */
        .bg-rectangles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-rectangle {
            position: absolute;
            background: var(--bg-secondary);
            opacity: 0.05;
            border: 1px solid var(--border-color);
        }

        /* Squared grid lines */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image: 
                linear-gradient(rgba(203, 213, 225, 0.1) 1px, transparent 1.3px),
                linear-gradient(90deg, rgba(203, 213, 225, 0.1) 1px, transparent 1.3px);
            background-size: 40px 40px;
        }

        .bg-rectangle:nth-child(1) {
            width: 400px;
            height: 300px;
            top: 50px;
            right: -100px;
            transform: rotate(5deg);
        }

        .bg-rectangle:nth-child(2) {
            width: 350px;
            height: 250px;
            bottom: 100px;
            left: -50px;
            transform: rotate(-3deg);
        }

        .bg-rectangle:nth-child(3) {
            width: 280px;
            height: 200px;
            top: 30%;
            right: 10%;
            transform: rotate(2deg);
        }

        .bg-rectangle:nth-child(4) {
            width: 200px;
            height: 150px;
            top: 15%;
            left: 5%;
            transform: rotate(-1deg);
        }

        .bg-rectangle:nth-child(5) {
            width: 320px;
            height: 180px;
            bottom: 30%;
            right: 15%;
            transform: rotate(1deg);
        }

        .bg-rectangle:nth-child(6) {
            width: 150px;
            height: 100px;
            top: 60%;
            left: 20%;
            transform: rotate(4deg);
        }

        /* Header */
        .header {
            text-align: center;
            padding: 4rem 2rem 2rem;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #1e293b, #333333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Main content */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Game modes grid */
        .game-modes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .game-mode {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .game-mode::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .game-mode:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px var(--shadow-color);
            border-color: var(--accent-color);
        }

        .game-mode:hover::before {
            transform: scaleX(1);
        }

        .game-mode-preview {
            margin-bottom: 1.5rem;
        }

        .preview-gif {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .game-mode-info {
            margin-bottom: 1.5rem;
        }

        .game-mode-info h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .play-button {
            background: var(--accent-color);
            color:#f8fafc;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .play-button:hover {
            background: #1a1a1a;
            transform: translateY(-1px);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .game-modes {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 1.5rem;
            }

            .game-mode {
                padding: 1.5rem;
            }

            .main {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            .header {
                padding: 2rem 1rem 1rem;
            }

            .game-modes {
                grid-template-columns: 1fr;
            }

            .preview-gif {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Background grid -->
    <div class="bg-grid"></div>
    
    <!-- Background rectangles -->
    <div class="bg-rectangles">
        <div class="bg-rectangle"></div>
        <div class="bg-rectangle"></div>
        <div class="bg-rectangle"></div>
        <div class="bg-rectangle"></div>
        <div class="bg-rectangle"></div>
        <div class="bg-rectangle"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <h1 class="title">Atlas</h1>
        <p class="subtitle">Master geography through interactive challenges</p>
    </header>

    <!-- Main content -->
    <main class="main">
        <div class="game-modes">
            <!-- Population Mode -->
            <div class="game-mode" onclick="window.location.href='population.html'">
                <div class="game-mode-preview">
                    <img src="gifs/populationHint.gif" alt="Population Mode Preview" class="preview-gif">
                </div>
                <div class="game-mode-info">
                    <h3>Population</h3>
                </div>
                <button class="play-button">Start</button>
            </div>

            <!-- Playground Mode -->
            <div class="game-mode" onclick="window.location.href='playground.html'">
                <div class="game-mode-preview">
                    <img src="gifs/playgroundGif.gif" alt="Playground Mode Preview" class="preview-gif">
                </div>
                <div class="game-mode-info">
                    <h3>Playground</h3>
                </div>
                <button class="play-button">Start</button>
            </div>

            <!-- Time Mode -->
            <div class="game-mode" onclick="window.location.href='time.html'">
                <div class="game-mode-preview">
                    <img src="gifs/timeGif.gif" alt="Time Mode Preview" class="preview-gif">
                </div>
                <div class="game-mode-info">
                    <h3>Time</h3>
                </div>
                <button class="play-button">Start</button>
            </div>

            <!-- Hint Mode -->
            <div class="game-mode" onclick="window.location.href='hint.html'">
                <div class="game-mode-preview">
                    <img src="gifs/hintGif.gif" alt="Hint Mode Preview" class="preview-gif">
                </div>
                <div class="game-mode-info">
                    <h3>Hint</h3>
                </div>
                <button class="play-button">Start</button>
            </div>

            <!-- Football Mode -->
            <div class="game-mode" onclick="window.location.href='football.html'">
                <div class="game-mode-preview">
                    <img src="gifs/footballGif.gif" alt="Football Mode Preview" class="preview-gif">
                </div>
                <div class="game-mode-info">
                    <h3>Football</h3>
                </div>
                <button class="play-button">Start</button>
            </div>

            <!-- Duel Mode -->
            <div class="game-mode" onclick="window.location.href='duel.html'">
                <div class="game-mode-preview">
                    <img src="gifs/footballGif.gif" alt="Duel Mode Preview" class="preview-gif">
                </div>
                <div class="game-mode-info">
                    <h3>Duel</h3>
                </div>
                <button class="play-button">Start</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Atlas - Interactive Geography Learning</p>
    </footer>

    <script>
        // Add smooth hover effects
        document.querySelectorAll('.game-mode').forEach(mode => {
            mode.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-4px)';
            });
            
            mode.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // Add click feedback
        document.querySelectorAll('.game-mode').forEach(mode => {
            mode.addEventListener('click', function() {
                // Add click animation
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });
        });
    </script>
</body>
</html>
