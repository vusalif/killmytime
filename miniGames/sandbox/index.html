<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <a href="/index.html" class="corner-link">killmytime</a>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #000000;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: #fff;
            min-height: 100vh;
        }

        .corner-link {
            position: fixed;
            top: 905px;
            left: 299px;
            font-size: 1.2rem;
            font-weight: 500;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .corner-link:hover {
            transform: scale(1.1);
            color: #666;
        }

        #game-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

        #toolbar {
            width: 300px;
            background: #000000;
            padding: 2rem;
            box-shadow: 5px 0 15px rgba(0,0,0,0.3);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            border-right: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1000;
        }

        #toolbar.collapsed {
            transform: translateX(-300px);
        }

        #toolbar-toggle {
            position: fixed;
            left: 300px;
            top: 20px;
            width: 40px;
            height: 40px;
            background: #000000;
            border: 1px solid rgba(255,255,255,0.2);
            border-left: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        #toolbar.collapsed + #toolbar-toggle {
            left: 0;
        }

        #toolbar-toggle:hover {
            background: #111111;
        }

        #canvas-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: #000000;
        }

        canvas {
            background: #000000;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .tool-section {
            background: #000000;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .tool-section:hover {
            transform: translateY(-2px);
        }

        .tool-section h3 {
            margin-bottom: 1.2rem;
            color: #fff;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
            text-align: center;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.2rem;
        }

        .tool-item {
            padding: 1.5rem;
            background: #000000;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            color: #fff;
            font-weight: 500;
            font-size: 1.1rem;
            text-transform: capitalize;
            position: relative;
            overflow: hidden;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 1px;
        }

        .tool-item:hover {
            background: #111111;
            transform: translateY(-2px);
        }

        .tool-item.selected {
            background: #111111;
            border: 2px solid #ffffff;
        }

        #controls {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            background: #000000;
            padding: 1.2rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        button {
            padding: 0.8rem 1.8rem;
            background: #000000;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Inter', sans-serif;
        }

        button:hover {
            background: #111111;
            transform: translateY(-2px);
        }

        #size-control {
            background: #000000;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        #brush-size {
            width: 100%;
            margin-top: 1rem;
            -webkit-appearance: none;
            height: 8px;
            background: #111111;
            border-radius: 4px;
            outline: none;
            border: 1px solid rgba(255,255,255,0.2);
        }

        #brush-size::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: #000000;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.8);
        }

        #brush-size::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            background: #111111;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Logo/Title */
        .game-title {
            position: absolute;
            top: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="toolbar">
            <div class="tool-section">
                <h3>Elements</h3>
                <div class="tool-grid">
                    <div class="tool-item" data-tool="sand">Sand</div>
                    <div class="tool-item" data-tool="water">Water</div>
                    <div class="tool-item" data-tool="fire">Fire</div>
                    <div class="tool-item" data-tool="lava">Lava</div>
                    <div class="tool-item" data-tool="lightning">Lightning</div>
                    <div class="tool-item" data-tool="human">Human</div>
                    <div class="tool-item" data-tool="eraser">Eraser</div>
                </div>
            </div>
            <div id="size-control">
                <h3>Brush Size</h3>
                <input type="range" id="brush-size" min="1" max="20" value="3">
            </div>
        </div>
        <button id="toolbar-toggle">â˜°</button>
        <div id="canvas-container">
            <canvas id="gameCanvas"></canvas>
            <div id="controls">
                <button id="clear">Clear</button>
                <button id="pause">Pause</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
