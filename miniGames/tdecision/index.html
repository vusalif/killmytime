                const answersHTML = gameResults.map(result => {
                    const total = result.leftVotes + result.rightVotes;
                    const leftPercentage = total === 0 ? 50 : Math.round((result.leftVotes / total) * 100);
                    const rightPercentage = total === 0 ? 50 : Math.round((result.rightVotes / total) * 100);
                    const leftWins = leftPercentage >= rightPercentage;
                    const rightWins = rightPercentage >= leftPercentage;

                    return `
                        <div class="answer-item">
                            <div class="answer-question">${result.question}</div>
                            <div class="answer-results">
                                <div class="answer-option ${leftWins ? 'winner' : ''}">
                                    <div class="option-name">${result.leftOption}</div>
                                    <div class="percentage">${leftPercentage}%</div>
                                    <div class="votes">${result.leftVotes} votes</div>
                                </div>
                                <div class="answer-option ${rightWins ? 'winner' : ''}">
                                    <div class="option-name">${result.rightOption}</div>
                                    <div class="percentage">${rightPercentage}%</div>
                                    <div class="votes">${result.rightVotes} votes</div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                answersList.innerHTML = answersHTML;
                gameOverContainer.classList.add('show');

                // Create navigation buttons container
                const navContainer = document.createElement('div');
                navContainer.className = 'navigation-buttons';

                // Create home button
                const homeButton = document.createElement('button');
                homeButton.className = 'nav-button';
                homeButton.textContent = 'Back to Games';
                homeButton.onclick = () => window.location.href = '/index.html';

                // Create level buttons
                const level1Button = document.createElement('button');
                level1Button.className = `nav-button ${currentLevel === 1 ? 'active' : ''}`;
                level1Button.textContent = 'Level 1';
                level1Button.onclick = () => {
                    if (currentLevel !== 1) startLevel1();
                };

                const level2Button = document.createElement('button');
                level2Button.className = `nav-button ${currentLevel === 2 ? 'active' : ''}`;
                level2Button.textContent = 'Level 2';
                level2Button.onclick = () => {
                    if (currentLevel !== 2) startLevel2();
                };

                const level3Button = document.createElement('button');
                level3Button.className = `nav-button ${currentLevel === 3 ? 'active' : ''}`;
                level3Button.textContent = 'Level 3';
                level3Button.onclick = () => {
                    if (currentLevel !== 3) startLevel3();
                };

                // Add buttons to container
                navContainer.appendChild(homeButton);
                navContainer.appendChild(level1Button);
                navContainer.appendChild(level2Button);
                navContainer.appendChild(level3Button);

                // Remove any existing navigation
                const existingNav = gameOverContainer.querySelector('.navigation-buttons');
                if (existingNav) existingNav.remove();

                // Add new navigation
                gameOverContainer.appendChild(navContainer);

                // Trigger confetti
                const duration = 3000;
                const animationEnd = Date.now() + duration;
                const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

                function randomInRange(min, max) {
                    return Math.random() * (max - min) + min;
                }

                const interval = setInterval(function() {
                    const timeLeft = animationEnd - Date.now();

                    if (timeLeft <= 0) {
                        return clearInterval(interval);
                    }

                    const particleCount = 50 * (timeLeft / duration);
                    confetti({
                        ...defaults,
                        particleCount,
                        origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }
                    });
                    confetti({
                        ...defaults,
                        particleCount,
                        origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }
                    });
                }, 250);
            }

            function showResults() {
                const total = leftClicks + rightClicks;
                const leftPercentage = total === 0 ? 50 : Math.round((leftClicks / total) * 100);
                const rightPercentage = total === 0 ? 50 : Math.round((rightClicks / total) * 100);

                // Save results
                gameResults.push({
                    question: currentQuestion.question,
                    leftOption: currentQuestion.left,
                    rightOption: currentQuestion.right,
                    leftVotes: leftClicks,
                    rightVotes: rightClicks
                });

                // Update overlays with null checks
                const leftPercentageEl = leftChoice.querySelector('.percentage');
                const rightPercentageEl = rightChoice.querySelector('.percentage');
                const leftVotesEl = leftChoice.querySelector('.votes');
                const rightVotesEl = rightChoice.querySelector('.votes');

                if (leftPercentageEl) leftPercentageEl.textContent = `${leftPercentage}%`;
                if (rightPercentageEl) rightPercentageEl.textContent = `${rightPercentage}%`;
                if (leftVotesEl) leftVotesEl.textContent = `${leftClicks} votes`;
                if (rightVotesEl) rightVotesEl.textContent = `${rightClicks} votes`;

                // Update percentage bars
                if (leftBar) leftBar.style.width = `${leftPercentage}%`;
                if (rightBar) rightBar.style.width = `${rightPercentage}%`;

                // Show results with animation
                leftChoice.classList.add('show-results');
                rightChoice.classList.add('show-results');

                // Animate widths
                if (leftPercentage > rightPercentage) {
                    leftChoice.classList.add('winner');
                    rightChoice.classList.add('loser');
                } else if (rightPercentage > leftPercentage) {
                    rightChoice.classList.add('winner');
                    leftChoice.classList.add('loser');
                }

                // Add to answered questions
                if (!answeredQuestions.includes(currentQuestionId)) {
                    answeredQuestions.push(currentQuestionId);
                    updateProgress();
                }
                
                // Start new round after delay
                setTimeout(() => {
                    if (answeredQuestions.length < questions.length) {
                        startNewRound();
                    } else {
                        // Game finished
                        showGameOver();
                    }
                }, 4000);
            }

            async function handleVote(side, element, otherElement) {
                if (!isRoundActive || hasVoted) return;
                
                hasVoted = true;
                isRoundActive = false;
                
                // Visual feedback
                createRipple(event, element);
                element.classList.add('clicked');
                otherElement.classList.add('disabled');
                
                try {
                    // Register vote in appropriate table based on level
                    const table = currentLevel === 1 ? LEVEL1_TABLE : 
                                 currentLevel === 2 ? LEVEL2_TABLE : 
                                 LEVEL3_TABLE;
                    const questionIndex = currentLevel === 1 ? currentQuestionId : 
                                        currentLevel === 2 ? currentQuestionId + 1000 :
                                        currentQuestionId + 2000; // Offset for level 3
                    
                    const { error } = await supabase
                        .from(table)
                        .insert([{
                            question_index: questionIndex,
                            side: side
                        }]);

                    if (error) {
                        console.error('Error registering vote:', error);
                        // Continue with local update even if server update fails
                    }

                    // Update counts locally
                    if (side === 'left') {
                        leftClicks++;
                    } else {
                        rightClicks++;
                    }

                    // Show results immediately
                    showResults();
                } catch (error) {
                    console.error('Error in handleVote:', error);
                    // Continue with local update even if there's an error
                    if (side === 'left') {
                        leftClicks++;
                    } else {
                        rightClicks++;
                    }
                    showResults();
                }
            }

            async function startNewRound() {
                try {
                    leftClicks = 0;
                    rightClicks = 0;

                    let availableQuestions = questions.filter((_, index) => !answeredQuestions.includes(index));
                    currentQuestion = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
                    currentQuestionId = questions.indexOf(currentQuestion);
                    
                    // Get existing votes from appropriate table
                    const table = currentLevel === 1 ? LEVEL1_TABLE : 
                                 currentLevel === 2 ? LEVEL2_TABLE : 
                                 LEVEL3_TABLE;
                    const questionIndex = currentLevel === 1 ? currentQuestionId : 
                                        currentLevel === 2 ? currentQuestionId + 1000 :
                                        currentQuestionId + 2000; // Offset for level 3
                    
                    try {
                        const { data: voteData, error: voteError } = await supabase
                            .from(table)
                            .select('side, votes')
                            .eq('question_index', questionIndex);

                        if (!voteError && voteData) {
                            leftClicks = voteData.filter(v => v.side === 'left').reduce((sum, v) => sum + v.votes, 0);
                            rightClicks = voteData.filter(v => v.side === 'right').reduce((sum, v) => sum + v.votes, 0);
                        }
                    } catch (error) {
                        console.error('Error fetching votes:', error);
                        // Continue with zero votes if fetch fails
                    }

                    updateUI(currentQuestion);
                    isRoundActive = true;
                    updateProgress();
                    
                    setTimeout(() => {
                        startTimer();
                    }, 50);

                    // Subscribe to realtime updates
                    const channel = supabase
                        .channel(table)
                        .on('postgres_changes', {
                            event: '*',
                            schema: 'public',
                            table: table,
                            filter: `question_index=eq.${questionIndex}`
                        }, payload => {
                            try {
                                if (payload.new.side === 'left') {
                                    leftClicks++;
                                } else {
                                    rightClicks++;
                                }
                                updateStats(leftClicks, rightClicks);
                            } catch (error) {
                                console.error('Error in realtime update:', error);
                            }
                        })
                        .subscribe();
                    
                    setTimeout(() => {
                        if (isRoundActive) {
                            isRoundActive = false;
                            channel.unsubscribe();
                            if (!hasVoted) {
                                showResults();
                            }
                        }
                    }, 3000);
                } catch (error) {
                    console.error('Error in startNewRound:', error);
                    // Try to continue with a new question if there's an error
                    currentQuestion = getRandomQuestion();
                    updateUI(currentQuestion);
                }
            }

            // Update click event listeners
            leftChoice.addEventListener('click', (event) => {
                handleVote('left', leftChoice, rightChoice);
            });

            rightChoice.addEventListener('click', (event) => {
                handleVote('right', rightChoice, leftChoice);
            });

            // Start the game
            startNewRound();

            function startLevel2() {
                // Reset game state
                currentLevel = 2;
                questions = questionsLevel2;
                leftClicks = 0;
                rightClicks = 0;
                isRoundActive = false;
                hasVoted = false;
                answeredQuestions = [];
                gameResults = [];
                
                // Reset UI
                const gameOverContainer = document.getElementById('game-over-container');
                const gameContainer = document.getElementById('game-container');
                
                gameOverContainer.classList.remove('show');
                gameContainer.classList.remove('hide');
                
                // Update title to show Level 2
                document.title = 'Tough Decisions - Level 2';
                
                // Start new game
                startNewRound();
            }

            function startLevel3() {
                // Reset game state
                currentLevel = 3;
                questions = questionsLevel3;
                leftClicks = 0;
                rightClicks = 0;
                isRoundActive = false;
                hasVoted = false;
                answeredQuestions = [];
                gameResults = [];
                
                // Reset UI
                const gameOverContainer = document.getElementById('game-over-container');
                const gameContainer = document.getElementById('game-container');
                
                gameOverContainer.classList.remove('show');
                gameContainer.classList.remove('hide');
                
                // Update title to show Level 3
                document.title = 'Tough Decisions - Level 3';
                
                // Start new game
                startNewRound();
            }

            function startLevel1() {
                // Reset game state
                currentLevel = 1;
                questions = questionsLevel1;
                leftClicks = 0;
                rightClicks = 0;
                isRoundActive = false;
                hasVoted = false;
                answeredQuestions = [];
                gameResults = [];
                
                // Reset UI
                const gameOverContainer = document.getElementById('game-over-container');
                const gameContainer = document.getElementById('game-container');
                
                gameOverContainer.classList.remove('show');
                gameContainer.classList.remove('hide');
                
                // Update title
                document.title = 'Tough Decisions';
                
                // Start new game
                startNewRound();
            }
        });
    </script>
