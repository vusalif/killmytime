<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Interpreter</title>
    <a href="/index.html" class="corner-link">killmytime</a>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Instrument+Serif:wght@400;500;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .corner-link {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            color: #000;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .corner-link:hover {
            transform: scale(1.1);
            color: #666;
        }
        body {
            font-family: 'Instrument Serif', serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2d3436;
            font-size: 2.5rem;
            font-weight: 500;
        }

        .dream-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Instrument Serif', serif;
            font-size: 1.1rem;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #74b9ff;
        }

        button {
            background: #74b9ff;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-family: 'Instrument Serif', serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0984e3;
        }

        .interpretation-container {
            margin-top: 2rem;
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .interpretation-container.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .result-container {
            display: flex;
            align-items: flex-start;
            gap: 2rem;
            margin: 2rem 0;
        }

        .brief-interpretation {
            flex: 1;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            margin: 0;
        }

        .fortune-circle {
            width: 180px;
            height: 180px;
            position: relative;
            border-radius: 50%;
            padding: 15px;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .circle-blur {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.3;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .interpretation-container.active .circle-blur {
            transform: translate(-50%, -50%) scale(1);
        }

        .interpretation-container.active .fortune-circle {
            opacity: 1;
            transform: scale(1);
        }

        .fortune-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: 500;
            color: #2d3436;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 0.3s;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .detailed-interpretation {
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 12px;
            margin-top: 1rem;
            border: 2px solid #e0e0e0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: none;
        }

        .detailed-interpretation.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .show-details-btn {
            background: transparent;
            color: #74b9ff;
            border: 2px solid #74b9ff;
            margin: 1rem auto;
            display: block;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .interpretation-container.active .show-details-btn {
            opacity: 0.8;
            transform: translateY(0);
        }

        .show-details-btn:hover {
            background: #74b9ff;
            color: white;
            opacity: 1;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dream Interpreter</h1>
        <form class="dream-form" onsubmit="interpretDream(event)">
            <textarea 
                placeholder="Describe your dream in detail... What did you see? How did you feel? What stood out to you?"
                required
            ></textarea>
            <button type="submit">Interpret My Dream</button>
        </form>
        <div class="loading">Analyzing your dream</div>
        <div class="interpretation-container">
            <div class="result-container">
                <div class="brief-interpretation"></div>
                <div class="fortune-circle">
                    <div class="circle-blur"></div>
                    <div class="fortune-percentage">0%</div>
                </div>
            </div>
            <button class="show-details-btn" onclick="toggleDetails()">Show Details</button>
            <div class="detailed-interpretation"></div>
        </div>
    </div>

    <script src="https://googleapis.dev/nodejs/ai/latest/index.js"></script>
    <script>
        const API_KEY = 'AIzaSyBmsHcrEXiVeRSks8bKka1peQUThjv-_zk';

        function toggleDetails() {
            const detailedSection = document.querySelector('.detailed-interpretation');
            const button = document.querySelector('.show-details-btn');
            detailedSection.classList.toggle('active');
            button.textContent = detailedSection.classList.contains('active') ? 'Hide Details' : 'Show Details';
        }

        function getColorForPercentage(percentage) {
            if (percentage <= 33) {
                return '#ff4d4d'; // Brighter red
            } else if (percentage <= 66) {
                return '#ffbb33'; // Warmer yellow
            } else {
                return '#00cc66'; // Brighter green
            }
        }

        function updateFortuneCircle(percentage) {
            const percentageText = document.querySelector('.fortune-percentage');
            const blurBg = document.querySelector('.circle-blur');
            const color = getColorForPercentage(percentage);
            
            blurBg.style.backgroundColor = color;
            percentageText.textContent = `${percentage}%`;
        }

        async function interpretDream(event) {
            event.preventDefault();
            
            const dreamText = event.target.querySelector('textarea').value;
            const loadingEl = document.querySelector('.loading');
            const interpretationContainer = document.querySelector('.interpretation-container');
            const briefInterpretation = document.querySelector('.brief-interpretation');
            const detailedInterpretation = document.querySelector('.detailed-interpretation');
            
            loadingEl.classList.add('active');
            interpretationContainer.classList.remove('active');

            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + API_KEY, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Analyze this dream and provide: 
                                1. A brief interpretation (maximum two sentences)
                                2. A detailed analysis
                                3. A fortune percentage (0-100) indicating how positive/fortunate this dream is
                                Format your response exactly like this:
                                BRIEF: [Two sentence interpretation]
                                PERCENTAGE: [number]
                                DETAILED: [Full detailed interpretation]
                                
                                Here's the dream:\n\n${dreamText}`
                            }]
                        }]
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0].content) {
                    const fullText = data.candidates[0].content.parts[0].text;
                    
                    // Parse the response
                    const briefMatch = fullText.match(/BRIEF: (.*?)(?=PERCENTAGE:|$)/s);
                    const percentageMatch = fullText.match(/PERCENTAGE: (\d+)/);
                    const detailedMatch = fullText.match(/DETAILED: (.*?)$/s);
                    
                    const brief = briefMatch ? briefMatch[1].trim() : "Brief interpretation unavailable";
                    const percentage = percentageMatch ? parseInt(percentageMatch[1]) : 50;
                    const detailed = detailedMatch ? detailedMatch[1].trim() : "Detailed interpretation unavailable";
                    
                    briefInterpretation.textContent = brief;
                    detailedInterpretation.textContent = detailed;
                    updateFortuneCircle(percentage);
                    
                    interpretationContainer.classList.add('active');
                    detailedInterpretation.classList.remove('active');
                } else {
                    throw new Error('Invalid API response');
                }
            } catch (error) {
                console.error('Error:', error);
                briefInterpretation.textContent = "Sorry, there was an error interpreting your dream. Please try again.";
                interpretationContainer.classList.add('active');
            } finally {
                loadingEl.classList.remove('active');
            }
        }
    </script>
</body>
</html>
