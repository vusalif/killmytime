    <script>
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let gameActive = true;
        let difficulty = 1;
        let spawnRate = 0.03;
        let squareSpeed = 3;
        let obstaclesDestroyed = 0;
        let powerupsCollected = 0;
        let isSoundMuted = false;
        const ball = document.getElementById('ball');
        const gameContainer = document.getElementById('game-container');
        const movementArea = document.getElementById('movement-area');
        const pointGainSound = document.getElementById('point-gain');
        const pointLossSound = document.getElementById('point-loss');
        const soundToggle = document.getElementById('sound-toggle');
        let ballX = gameContainer.offsetWidth / 2;
        let squares = [];
        let trails = [];
        const maxTrails = 5;
        document.getElementById('high-score-value').textContent = highScore;

        soundToggle.addEventListener('click', () => {
            isSoundMuted = !isSoundMuted;
            soundToggle.innerHTML = `<i>${isSoundMuted ? 'üîá' : 'üîä'}</i> Sound`;
        });

        function playSound(sound) {
            if (!isSoundMuted) {
                sound.currentTime = 0;
                sound.play().catch(e => console.log("Sound play failed:", e));
            }
        }

        function createTrail() {
            const trail = document.createElement('div');
            trail.className = 'ball-trail';
            trail.style.bottom = '100px';
            trail.style.left = `${ballX}px`;
            trail.style.transform = 'translateX(-50%)';
            trail.style.opacity = '0';
            gameContainer.appendChild(trail);
            trails.push({
                element: trail,
                opacity: 0.7,
                scale: 1
            });

            // Remove excess trails
            while (trails.length > maxTrails) {
                const oldestTrail = trails.shift();
                oldestTrail.element.remove();
            }
        }

        function updateTrails() {
            trails.forEach((trail, index) => {
                trail.opacity *= 0.85;
                trail.scale = Math.max(0.5, trail.scale * 0.95);
                trail.element.style.opacity = trail.opacity;
                trail.element.style.transform = `translateX(-50%) scale(${trail.scale})`;
                if (trail.opacity < 0.05) {
                    trail.element.remove();
                    trails.splice(index, 1);
                }
            });
        }

        function handleMouseMove(e) {
            if (!gameActive) return;
            const containerRect = gameContainer.getBoundingClientRect();
            const movementAreaRect = movementArea.getBoundingClientRect();
            const relativeX = e.clientX - containerRect.left;
            const minX = movementAreaRect.left - containerRect.left + ball.offsetWidth / 2;
            const maxX = movementAreaRect.right - containerRect.left - ball.offsetWidth / 2;
            
            const oldX = ballX;
            ballX = Math.max(minX, Math.min(maxX, relativeX));
            
            // Only create trail if there's significant movement
            if (Math.abs(oldX - ballX) > 2) {
                createTrail();
            }
            
            updateBallPosition();
        }

        function shoot(e) {
            if (!gameActive) return;
            const bullet = document.createElement('div');
            bullet.className = 'bullet';
            bullet.style.left = `${ballX + ball.offsetWidth/2 - 4}px`;
            bullet.style.bottom = '125px';
            gameContainer.appendChild(bullet);

            // Check collisions periodically while bullet travels
            let bulletInterval = setInterval(() => {
                checkBulletCollisions(bullet);
            }, 16);

            setTimeout(() => {
                clearInterval(bulletInterval);
                bullet.remove();
            }, 500);
        }

        function checkBulletCollisions(bullet) {
            if (!bullet || !bullet.parentElement) return;
            
            const bulletRect = bullet.getBoundingClientRect();
            for (let i = squares.length - 1; i >= 0; i--) {
                const square = squares[i];
                if (!square || !square.parentElement) continue;
                
                if (!square.classList.contains('powerup')) {
                    const squareRect = square.getBoundingClientRect();
                    if (isColliding(bulletRect, squareRect)) {
                        if (square.classList.contains('big-obstacle')) {
                            square.health--;
                            const healthBar = square.querySelector('.health-bar-fill');
                            const hitCount = square.querySelector('.hit-count');
                            healthBar.style.width = `${(square.health / 3) * 100}%`;
                            hitCount.textContent = square.health;
                            
                            if (square.health <= 0) {
                                score += 6;
                                document.getElementById('score-value').textContent = score;
                                createScorePopup(square.offsetLeft + 35, square.offsetTop, 6);
                                playSound(pointGainSound);
                                square.remove();
                                squares = squares.filter(s => s !== square);
                                obstaclesDestroyed++;
                            }
                        } else {
                            score += 2;
                            document.getElementById('score-value').textContent = score;
                            createScorePopup(square.offsetLeft, square.offsetTop, 2);
                            playSound(pointGainSound);
                            
                            // Create explosion effect
                            const explosion = document.createElement('div');
                            explosion.style.position = 'absolute';
                            explosion.style.left = square.style.left;
                            explosion.style.top = square.style.top;
                            explosion.style.width = '35px';
                            explosion.style.height = '35px';
                            explosion.style.background = 'radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%)';
                            explosion.style.animation = 'explode 0.3s forwards';
                            gameContainer.appendChild(explosion);
                            
                            square.remove();
                            squares = squares.filter(s => s !== square);
                            obstaclesDestroyed++;
                            
                            setTimeout(() => explosion.remove(), 300);
                        }
                        
                        bullet.remove();
                        return true;
                    }
                }
            }
            return false;
        }

        function isColliding(rect1, rect2) {
            return !(rect1.right < rect2.left || 
                    rect1.left > rect2.right || 
                    rect1.bottom < rect2.top || 
                    rect1.top > rect2.bottom);
        }

        function updateBallPosition() {
            ball.style.left = `${ballX}px`;
        }

        function moveSquares() {
            squares.forEach((square, index) => {
                const isBig = square.classList.contains('big-obstacle');
                
                if (isBig && square.initialDrop) {
                    // Slower initial drop for big obstacles
                    square.dropProgress = (square.dropProgress || 0) + 0.005; // Reduced from 0.01
                    if (square.dropProgress >= 1) {
                        square.initialDrop = false;
                        square.style.transition = 'none';
                    } else {
                        const easeOutProgress = 1 - Math.pow(1 - square.dropProgress, 3); // Changed power from 2 to 3
                        const targetY = -120 + (easeOutProgress * 100);
                        square.style.top = `${targetY}px`;
                        return;
                    }
                }

                // Normal movement after initial drop
                const currentSpeed = isBig ? squareSpeed * 0.6 : squareSpeed; // Reduced from 0.7
                const top = square.offsetTop + currentSpeed;
                
                if (top > gameContainer.offsetHeight) {
                    if (square.classList.contains('powerup')) {
                        score -= 10;
                        document.getElementById('score-value').textContent = score;
                        createScorePopup(square.offsetLeft, square.offsetTop, -10);
                        playSound(pointLossSound);
                        if (score <= 0) {
                            score = 0;
                            document.getElementById('score-value').textContent = score;
                            gameOver();
                            return;
                        }
                    }
                    square.remove();
                    squares.splice(index, 1);
                } else {
                    square.style.top = `${top}px`;
                    checkCollision(square);
                }
            });
        }

        function createScorePopup(x, y, points) {
            const popup = document.createElement('div');
            popup.className = `score-popup ${points > 0 ? 'positive' : 'negative'}`;
            popup.textContent = points > 0 ? `+${points}` : points;
            popup.style.left = `${x}px`;
            popup.style.top = `${y}px`;
            gameContainer.appendChild(popup);
            setTimeout(() => popup.remove(), 1000);
        }

        function updateBackground() {
            const hue = 220 + (difficulty * 5);
            const lightness = Math.max(15, 30 - (difficulty * 2));
            gameContainer.style.background = `radial-gradient(circle at center,
                hsl(${hue}, 30%, ${lightness + 10}%) 0%,
                hsl(${hue}, 25%, ${lightness}%) 50%,
                hsl(${hue}, 20%, ${Math.max(5, lightness - 10)}%) 100%)`;
        }

        function checkCollision(square) {
            const ballRect = ball.getBoundingClientRect();
            const squareRect = square.getBoundingClientRect();

            if (!(ballRect.right < squareRect.left || 
                ballRect.left > squareRect.right || 
                ballRect.bottom < squareRect.top || 
                ballRect.top > squareRect.bottom)) {
                
                if (square.classList.contains('powerup')) {
                    score += 10;
                    powerupsCollected++;
                    document.getElementById('score-value').textContent = score;
                    createScorePopup(squareRect.left, squareRect.top, 10);
                    playSound(pointGainSound);
                    square.remove();
                    squares = squares.filter(s => s !== square);
                } else {
                    gameOver();
                }
            }
        }

        function gameOver() {
            gameActive = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                document.getElementById('high-score-value').textContent = highScore;
            }
            
            // Update game over screen
            const gameOverScreen = document.getElementById('game-over');
            gameOverScreen.style.display = 'block';
            document.getElementById('final-score').textContent = score;
            document.getElementById('final-level').textContent = difficulty;
            document.getElementById('obstacles-destroyed').textContent = obstaclesDestroyed;
            document.getElementById('powerups-collected').textContent = powerupsCollected;
            
            // Reset submit form
            document.getElementById('player-name').value = '';
            document.getElementById('player-country').value = '';
            
            detectUserCountry();
        }

        function restartGame() {
            gameActive = true;
            score = 0;
            difficulty = 1;
            spawnRate = 0.03;
            squareSpeed = 3;
            obstaclesDestroyed = 0;
            powerupsCollected = 0;
            document.getElementById('score-value').textContent = score;
            document.getElementById('game-over').style.display = 'none';
            squares.forEach(square => square.remove());
            squares = [];
            trails.forEach(trail => trail.element.remove());
            trails = [];
            ballX = gameContainer.offsetWidth / 2;
            updateBallPosition();
            updateBackground();
            document.getElementById('player-name').value = '';
            document.getElementById('player-country').value = '';
            document.getElementById('submit-score').style.display = 'block';
        }

        function updateDifficulty() {
            difficulty = 1 + Math.floor(score / 50);
            spawnRate = Math.min(0.08, 0.03 + (difficulty - 1) * 0.01);
            squareSpeed = Math.min(8, 3 + (difficulty - 1));
            updateBackground();
        }

        // Add this new function to check for nearby obstacles
        function isSpaceClear(x, y, width) {
            const margin = 100; // Minimum vertical space between obstacles
            return !squares.some(square => {
                const squareTop = parseInt(square.style.top);
                const squareLeft = parseInt(square.style.left);
                return Math.abs(squareTop - y) < margin && 
                       Math.abs(squareLeft - x) < width;
            });
        }

        function createSquare() {
            const square = document.createElement('div');
            const powerupChance = Math.max(0.05, 0.2 - (difficulty - 1) * 0.03);
            const isBigObstacle = Math.random() < 0.15;
            
            // Calculate position first
            const width = isBigObstacle ? 80 : 35;
            const xPos = Math.random() * (gameContainer.offsetWidth - width);
            const yPos = isBigObstacle ? -120 : -35;
            
            // Check if there's enough space for the new obstacle
            if (!isSpaceClear(xPos, yPos, width)) {
                return; // Don't create the square if there's not enough space
            }
            
            if (isBigObstacle) {
                // Check if there are already too many big obstacles
                const bigObstacleCount = squares.filter(s => s.classList.contains('big-obstacle')).length;
                if (bigObstacleCount >= 2) {
                    return; // Don't create more than 2 big obstacles at a time
                }

                square.className = 'square big-obstacle';
                square.health = 3;
                square.initialDrop = true;
                square.dropProgress = 0;
                
                // Add health bar
                const healthBar = document.createElement('div');
                healthBar.className = 'health-bar';
                const healthBarFill = document.createElement('div');
                healthBarFill.className = 'health-bar-fill';
                healthBarFill.style.width = '100%';
                healthBar.appendChild(healthBarFill);
                square.appendChild(healthBar);
                
                // Add hit counter
                const hitCount = document.createElement('div');
                hitCount.className = 'hit-count';
                hitCount.textContent = '3';
                square.appendChild(hitCount);

                // Start big obstacles higher up with smooth entry
                square.style.top = `${yPos}px`;
                square.style.transition = 'top 1s ease-out';
            } else {
                square.className = `square ${Math.random() < powerupChance ? 'powerup' : 'obstacle'}`;
                square.style.top = `${yPos}px`;
            }
            
            square.style.left = `${xPos}px`;
            gameContainer.appendChild(square);
            squares.push(square);
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                20%, 60% { transform: translateX(-5px); }
                40%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        gameContainer.addEventListener('mousemove', handleMouseMove);
        gameContainer.addEventListener('click', shoot);

        setInterval(() => {
            if (gameActive) {
                updateDifficulty();
                if (Math.random() < spawnRate) createSquare();
                moveSquares();
                updateTrails();
            }
        }, 16);

        window.addEventListener('resize', () => {
            const movementAreaRect = movementArea.getBoundingClientRect();
            const minX = movementAreaRect.left - gameContainer.getBoundingClientRect().left + ball.offsetWidth / 2;
            const maxX = movementAreaRect.right - gameContainer.getBoundingClientRect().left - ball.offsetWidth / 2;
            ballX = Math.max(minX, Math.min(maxX, ballX));
            updateBallPosition();
        });

        async function submitScore() {
            const playerName = document.getElementById('player-name').value.trim();
            const playerCountry = document.getElementById('player-country').value.trim().toUpperCase();
            
            if (!playerName || !playerCountry) {
                alert('Please enter your name and country');
                return;
            }

            if (playerCountry.length !== 2) {
                alert('Please enter a valid 2-letter country code (e.g., US, UK, FR)');
                return;
            }

            try {
                const { error } = await supabase
                    .from('leaderboard')
                    .insert([{
                        player_name: playerName,
                        country: playerCountry,
                        score: score
                    }]);

                if (error) throw error;
                
                alert('Score submitted successfully!');
                // Don't hide the game over screen after submission
            } catch (error) {
                console.error('Error submitting score:', error);
                alert('Failed to submit score. Please try again.');
            }
        }

        async function loadLeaderboard() {
            try {
                const { data, error } = await supabase
                    .from('leaderboard')
                    .select('player_name, country, score')
                    .order('score', { ascending: false })
                    .limit(10);

                if (error) throw error;

                const leaderboardEntries = document.getElementById('leaderboard-entries');
                leaderboardEntries.innerHTML = '';

                data.forEach((entry, index) => {
                    const entryDiv = document.createElement('div');
                    entryDiv.className = 'leaderboard-entry';
                    entryDiv.innerHTML = `
                        <div class="player-info">
                            <span class="rank">#${index + 1}</span>
                            <img class="country-flag" 
                                 src="https://flagcdn.com/w40/${entry.country.toLowerCase()}.png" 
                                 alt="${entry.country}"
                                 onerror="this.src='https://flagcdn.com/w40/xx.png'">
                            <span>${entry.player_name}</span>
                        </div>
                        <span>${entry.score}</span>
                    `;
                    leaderboardEntries.appendChild(entryDiv);
                });
            } catch (error) {
                console.error('Error loading leaderboard:', error);
            }
        }

        async function detectUserCountry() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                const countryInput = document.getElementById('player-country');
                countryInput.value = data.country;
            } catch (error) {
                console.error('Error detecting country:', error);
            }
        }

        // Draggable leaderboard functionality
        const leaderboardWindow = document.getElementById('leaderboard-window');
        const leaderboardHeader = document.getElementById('leaderboard-header');
        const leaderboardButton = document.getElementById('leaderboard-button');
        const closeLeaderboardButton = document.getElementById('close-leaderboard');

        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        leaderboardHeader.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        function dragStart(e) {
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;

            if (e.target === leaderboardHeader) {
                isDragging = true;
            }
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                xOffset = currentX;
                yOffset = currentY;
                setTranslate(currentX, currentY, leaderboardWindow);
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate(${xPos}px, ${yPos}px)`;
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            isDragging = false;
        }

        // Leaderboard toggle
        leaderboardButton.addEventListener('click', () => {
            const leaderboardWindow = document.getElementById('leaderboard-window');
            leaderboardWindow.classList.remove('hidden');
            loadLeaderboard();
        });

        closeLeaderboardButton.addEventListener('click', () => {
            leaderboardWindow.classList.add('hidden');
        });
    </script>
</body>
</html>
